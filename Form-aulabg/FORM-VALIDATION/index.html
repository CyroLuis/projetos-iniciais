<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
    <title>Cyro Dev</title>
</head>
<body>
    <div class="contact-us">
        <h1>Fale conosco - Cyro Dev</h1>
        <p>Deixe sua mensagem, ficaremos feliz em receber seu contato!!</p>
    </div>
    <form>
        <div class="inputField">
         <label>Nome Completo:</label>
            <input name="name" class="" type="text" placeholder="Digite seu nome...">
            <p class="error error-hidden">O nome é obrigatório.</p>
        </div>

        <div class="inputField">
            <label>E-mail:</label>
               <input name="email" class="" type="text" placeholder="Digite seu email...">
               <p class="error error-hidden">O e-mail é invalido.</p>
           </div>
           <div class="inputField">
            <label>CPF:</label>
               <input name="cpf" class="" type="text" placeholder="Digite seu cpf...">
               <p class="error error-hidden">O cpf é invalido.</p>
           </div>

        <hr />
        <button>Submit</button>
    </form>
    <div class="end error-hidden">
        <h1> Cadastrado com sucesso!!</h1>
    </div>
</body>
<script src="exemplo.js"> 

</script>
</html>
